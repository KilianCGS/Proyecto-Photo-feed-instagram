<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poción mágica</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="app.js" defer></script>
</head>
<body class="text-white">

<!-- Fondo fijo -->
<div class="fondo"></div>

<!-- Header -->
<div class="fondoNegro">
  <header class="encabezado text-center py-4 fs-1 fw-bold">
    CREA TU PROPIA POCIÓN MÁGICA
  </header>
</div>

<main class="container-fluid">
  <div class="row vh-100"> <!-- vh-100 hace que la fila ocupe toda la altura de la ventana de esa forma es más cómodo para introducir
    los demás elementos -->

    <!-- Barra lateral para las categorías -->
    <aside class="col-md-3 col-lg-2 bg-dark p-3">
      <h2 class="fs-5 fw-bold mb-3">Categorías</h2>
      <div class="d-grid gap-2">
        <button class="btn boton-categoria" data-categoria="hierbas">Hierbas</button>
        <button class="btn boton-categoria" data-categoria="polvos">Polvos</button>
        <button class="btn boton-categoria" data-categoria="liquidos">Líquidos</button>
      </div>
    </aside>

    <!-- Zona de ingredientes con su correspondiente vista posterior-->
    <section class="col-md-9 col-lg-10 d-flex flex-column p-4">

      <!-- Vista: lista o grid según escojamos -->
      <div class="d-flex justify-content-end align-items-center mb-3 position-relative encabezado-vista">
        <h2 id="current-category" class="position-absolute start-50 translate-middle-x fs-4 fw-bold text-center m-0">
          Mezcla ingredientes en el caldero y veamos qué ocurre
        </h2>
        <div class="btn-group">
          <button id="view-list" class="btn btn-sm btn-purple boton-vista">Lista</button>
          <button id="view-grid" class="btn btn-sm btn-purple boton-vista">Grid</button>
        </div>
      </div>

      <!-- Contenedor dinámico de ingredientes: básicamente un circulo con una imagen que le haga "cover" 
       para que parezca un caldero visto desde arriba -->
      <div id="ingredient-list" class="grid-ingredientes d-flex flex-wrap justify-content-center gap-3 flex-grow-1 overflow-auto">
       
        <!-- Los ingredientes se insertan aquí con javascript-->
      </div>

      <!-- Caldero y resultado final de la logica aplicada con "if/else"-->
      <div class="contenedor-caldero mt-1 text-center">
        <div id="result" class="caldero mx-auto mb-3">
           Selecciona 3 ingredientes (1 de cada categoría)
          <div class="caldero-pata izquierda"></div>
          <div class="caldero-pata derecha"></div>
        </div>
        <button id="mix-btn" class="btn btn-danger fw-bold rounded-pill px-4 boton-mezclar">Mezclar</button>
      </div>

    </section>

  </div>
</main>

</body>
</html>
